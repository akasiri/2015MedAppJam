
<ion-view view-title="Calendar">
  <ion-nav-buttons side="right">
    <a class="button button-clear icon ion-gear-b" href="#/setting"></a>
  </ion-nav-buttons>
  <ion-content>
    <ionic-datepicker input-obj="datepickerObject">
      <button   class="button button-positive">
        {{datepickerObject.inputDate | date:'dd - MMMM - yyyy'}}
      </button>
    </ionic-datepicker>


    <div class="item item-divider item-text-wrap">
      Goals from {{datepickerObject.inputDate| date:'dd - MMMM - yyyy'}}
    </div>

    <ion-list ng-repeat = "goal in myGoals">
      <div class="item padding-left item-text-wrap">
        {{goal}}
      </div>
    </ion-list>


    <!--<div class="item item-divider item-text-wrap">-->

    <!--</div>-->

      <!--<div class="item padding-left item-text-wrap">-->
        <!--{{post}}-->
      <!--</div>-->
    <!--</ion-list>-->

    <div class="item item-divider item-text-wrap">
      My Posts
    </div>
    <ion-list ng-repeat = "post in myPosts">
      <div class="item padding-left item-text-wrap">
        {{post}}
      </div>
    </ion-list>
  </ion-content>
</ion-view>
