<ion-view title="{{navTitle}}" hide-back-button="true">
  <ion-content padding="true" class="has-header">
    <form>
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" placeholder="" ng-model="data.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="data.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a  ng-click="loginEmail()"  class="button button-balanced button-block">Log in</a>
      <a ng-click="createUser()" class="button button-positive button-clear button-block">Or create an account</a>
      <a class="button button-positive button-clear button-block" href="#/resetPassword" >Forgot your password?</a>
    </form>
  </ion-content>
</ion-view>
