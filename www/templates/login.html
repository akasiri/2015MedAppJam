<ion-view view-title="Login Page" hide-back-button="true">

    <div class="bottom_align has-header">
        <button ng-click="createUser()" class="button button-calm button-block">
            Sign up
        </button>
    </div>
    <div class="bar bar-footer bar-light">
        <div class="center padding">
            Already have an account?
            <a href="#" class="strip_link" ng-click="goLogin()">Login with Email</a>
        </div>
    </div>

    <script id="my-popover.html" type="text/ng-template">
        <ion-popover-view>
            <ion-content>
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Email</span>
                        <input type="text" id="email">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" id="password">
                    </label>
                    <div class="padding">
                        <button type="submit" class="button button-block button-stable" ng-click="closePopover()">Cancel</button>
                    </div>
                    <div class="padding">
                        <button type="submit" class="button button-block button-positive" ng-click="showPopup()">Submit</button>
                    </div>
                </div>
            </ion-content>
        </ion-popover-view>
    </script>
</ion-view>
